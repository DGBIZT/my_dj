{% extends 'library/base.html' %}

{% block title %} Список авторов {% endblock %}

{% block content %}
{%  include 'library/header.html'%}
    <h2>Список авторов</h2>
     <ul class="list-group">
            {% for author in authors %}
                <li class="list-group-item">
                    <a href="{% url 'library:author_detail' author.pk %}">{{ author.first_name }} {{ author.last_name }} {{ author.birth_date }}</a>
                </li>
            {% endfor %}
     </ul>
{% endblock %}
